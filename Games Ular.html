<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Ular</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: rgb(72, 2, 34);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }
    canvas {
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background: #000;
      margin: 20px;
      width: 500px;
      height: 500px;
    }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .controls {
      position: absolute;
      top: 20px;
      left: 200px;
      font-size: 16px;
      z-index: 10;
    }
    .pause {
      font-size: 30px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="info">
    <div id="score">Score: 0</div>
    <div id="level">Level: mudah</div>
  </div>
  <div class="controls">
    <div>Tekan 1: Mudah</div>
    <div>Tekan 2: Sulit</div>
    <div>Tekan 3: Sangat Sulit</div>
    <div>Tekan P: Pause</div>
  </div>
  <canvas width="500" height="500" id="game"></canvas>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };

    var level = 'mudah';
    var speedMultiplier = 1;
    var score = 0;
    var isPaused = false;

    function setLevel(newLevel) {
      level = newLevel;
      speedMultiplier = (level === 'mudah') ? 1 : (level === 'sulit') ? 1.5 : 2;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('score').innerText = 'Score: ' + score;
      document.getElementById('level').innerText = 'Level: ' + level;
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function togglePause() {
      isPaused = !isPaused;
    }

    function loop() {
      requestAnimationFrame(loop);

      if (isPaused) {
        context.fillStyle = 'red';
        context.font = '30px Arial';
        context.fillText('PAUSED', canvas.width / 2 - 50, canvas.height / 2);
        return;
      }

      if (++count < 4 / speedMultiplier) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      // Wrap snake position
      snake.x = (snake.x + canvas.width) % canvas.width;
      snake.y = (snake.y + canvas.height) % canvas.height;

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // Draw apple
      context.fillStyle = 'pink';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Draw snake
      context.fillStyle = 'pink';
      snake.cells.forEach(function (cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        // Check if snake ate apple
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          apple.x = getRandomInt(0, 31) * grid;
          apple.y = getRandomInt(0, 31) * grid;
        }

        // Check collision with itself
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame();
          }
        }
      });

      updateDisplay();
    }

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      score = 0;
      apple.x = getRandomInt(0, 31) * grid;
      apple.y = getRandomInt(0, 31) * grid;
      updateDisplay();
    }

    document.addEventListener('keydown', function (e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }

      if (e.which === 49) {
        setLevel('mudah');
      } else if (e.which === 50) {
        setLevel('sulit');
      } else if (e.which === 51) {
        setLevel('sangat sulit');
      }

      if (e.which === 80) {
        togglePause();
      }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
